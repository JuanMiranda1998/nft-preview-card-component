<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card component Frontend Mentor</title>
</head>
<body>
  <main class="card">
    <div class="card_img">
      <img src="images/image-equilibrium.jpg" alt="Equilibium Picture">
      <div class="card_img-active" tabindex="0">
          <img src="images/icon-view.svg">
      </div>
    </div>
    <h1 class="card_title" tabindex="0">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card_info">
      <div class="card_info-price info-item">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        <h2>0.041 ETH</h2>
      </div>
      <div class="card_info-time info-item">
        <img src="images/icon-clock.svg" alt="Clock Icon">
        <p>3 days left</p>
      </div>
    </div>
    <div class="card_info-author">
      <img src="images/image-avatar.png" alt="Author Avatar">
      <p>Creation of <a class="user-link" tabindex="0">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
